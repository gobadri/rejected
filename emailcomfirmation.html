    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const body = document.body;
    
        menuToggle.addEventListener('click', () => {
            body.classList.toggle('menu-open');
        });

        // --- Hero Selector Logic ---
        const thumbnails = document.querySelectorAll('.thumbnail-item');
        const mainItems = document.querySelectorAll('.main-item');

        thumbnails.forEach((thumbnail, index) => {
            // We use 'click' because 'hover' on mobile does not exist.
            // If you strictly want hover on desktop, use 'mouseover' instead of 'click'
            thumbnail.addEventListener('click', () => {
                
                // 1. Remove active class from all thumbnails and main items
                thumbnails.forEach(t => t.classList.remove('active'));
                mainItems.forEach(item => item.classList.remove('active'));

                // 2. Add active class to the clicked thumbnail and corresponding main item
                thumbnail.classList.add('active');
                mainItems[index].classList.add('active');
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.service-item');

                items.forEach(item => {
                    const title = item.querySelector('h2');
                    
                    title.addEventListener('click', () => {
                        // Uncomment the lines below if you want "Accordion" behavior (only one open at a time)
                        // items.forEach(otherItem => {
                        //     if (otherItem !== item) otherItem.classList.remove('active');
                        // });

                        item.classList.toggle('active');
                    });
                });
            });

        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('.logo-row');

            rows.forEach(row => {
                const track = row.querySelector('.track');
                const logos = Array.from(track.children); // Get the original logos
                
                // 1. Calculate how wide the original content is
                // We clone them temporarily to measure true width including gaps
                const totalLogosWidth = logos.length * (logos[0].offsetWidth + parseInt(getComputedStyle(track).columnGap)); 

                // 2. We need to ensure the track is at least 2x the screen width for seamless looping
                // If content is small, we clone the set multiple times
                const windowWidth = window.innerWidth;
                const setsNeeded = Math.ceil((windowWidth * 2) / totalLogosWidth) + 1;

                // 3. Clear the track and rebuild it with the calculated number of sets
                track.innerHTML = '';
                
                // Create a fragment to hold all new items (performance)
                const fragment = document.createDocumentFragment();

                for (let i = 0; i < setsNeeded; i++) {
                    logos.forEach(logo => {
                        const clone = logo.cloneNode(true);
                        fragment.appendChild(clone);
                    });
                }

                // 4. Append everything to the DOM
                track.appendChild(fragment);
            });
        });

    </script>
